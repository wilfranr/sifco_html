<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Buscador de productos</h1>
                <input type="text" id="formulario" class="form-control my-2">
                
                <button type="button" class="btn btn-info mb-2" id="boton">Buscar</button>
                
                <table class="table table-dark table-striped table-hover" >
                    <thead >
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                        
                    </thead>
                    <tbody id="resultado">
                
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h1>Factura de Venta</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cant.</th>
                        <th scope="col">Valor</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>
                        <button type="button" class="btn btn-danger">-</button>
                        <button type="button" class="btn btn-primary">+</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                  </table>
            </div>
        </div>
        

    </div>

    <script>
        const productos = [
            { nombre: 'panelas', valor: 500, cantidad: 10 },
            { nombre: 'cajas', valor: 500, cantidad: 10 },
            { nombre: 'caÃ±a', valor: 500, cantidad: 10 },
            { nombre: 'azucar', valor: 500, cantidad: 10 },
            { nombre: 'miel', valor: 500, cantidad: 10 },
            { nombre: 'agua', valor: 500, cantidad: 10 }
        ]

        const formulario = document.querySelector('#formulario');
        const boton = document.querySelector('#boton');
        const resultado = document.querySelector('#resultado');
        const agregar = document.querySelector('#agregar');

        const filtrar = () => {
            //console.log(formulario.value);
            resultado.innerHTML = '';

            const texto = formulario.value.toLowerCase();

            for (let producto of productos) {
                let nombre = producto.nombre.toLowerCase();
                if (nombre.indexOf(texto) !== -1) {
                    resultado.innerHTML += `
                    <tr>
                        <th scope="row">#</th>
                        <td>${producto.nombre}</td>
                        <td>${producto.valor}</td>
                        <td><input type="number" name="cantidad" id="cantidad"></td>
                        <td><button type="button" class="btn btn-primary mb-2" id="agregar">+</button></td>
                      </tr>
                    `
                }
            }
            
            
        }
        
        function mostrar(){
            //let name = document.getElementById("resultado").value;
            alert('name')
        }

        boton.addEventListener('click', filtrar);
        boton.addEventListener('click', mostrar)
        formulario.addEventListener('keyup', filtrar);
        filtrar();
    </script>
</body>

</html>
